<!doctype html>
<html>
<head>
<title>ApplicateAICOOL</title>
</head>
<body>
<form action='/getSKUNames' method='get'>
<input type='text' size='50' placeholder='Typehere' name='keyword'> &ensp;
<input type='submit' value='Search'><br/><br/>
</form>
<table border='1'>
<thead>
<tr>
<th>SKU_ID</th>
<th>SKU_NAME</th>
</tr>
</thead>
<tbody>
<tr th:each="catalog:${catalogs}">
<td th:text="${catalog.getSku_code()}"></td>
<td th:text="${catalog.getSku_name()}"></td>
</tr>
</tbody>
</table>

</body>
</html>
